<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/all.min.css" />
  <link rel="stylesheet" href="./css/main.css" />
</head>

<body class="dark">
  <h1 class="text-center text-info my-3">JSON CRUD</h1>

  <div class="container col-md-9">

    <div id="validationMessage">

    </div>
    <div class="card dark">
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <div class="from-group">
              <input type="text" id="name" class="form-control" placeholder="Employee Name" />
              <span id="spanValidationMessage" class="none text-danger"> Please Enter Your Name </span>
            </div>
          </div>
          <div class="col-md-6">
            <div class="from-group">
              <input type="text" id="position" class="form-control" placeholder="Employee Position" />
              <span id="spanValidationMessage" class="none text-danger"> Please Enter Your Position </span>

            </div>
          </div>
        </div>
        <hr>
        <h5 class="text-center mt-3"> Calc Employee Salary </h5>
        <div id="inputSalary" class="row">
          <div class="col-md-3">
            <div class="from-group">
              <input type="number" class="form-control" placeholder="Gross" />
              <span id="spanValidationMessage" class="none text-danger"> Please Enter Your Gross </span>

            </div>
          </div>
          <div class="col-md-2">
            <div class="from-group">
              <input type="number" class="form-control" placeholder="Tax%" />
              <span id="spanValidationMessage" class="none text-danger"> Please Enter Your Tax </span>
            </div>
          </div>
          <div class="col-md-3">
            <div class="from-group">
              <input type="number" class="form-control" placeholder="TranCost" />
              <span id="spanValidationMessage" class="none text-danger"> Please Enter Your TranCost </span>
            </div>
          </div>
          <div class="col-md-2">
            <div class="from-group">
              <input type="number" class="form-control" placeholder="Bouns" />
              <span id="spanValidationMessage" class="none text-danger"> Please Enter Your Bouns </span>

            </div>
          </div>
          <div class="col-md-2">
            <div class="from-group">
              <input type="number" readonly class="form-control" placeholder="Total" />
              <span id="spanValidationMessage" class="none text-danger"> no Found Total </span>

            </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-md-6">
            <div class="from-group">
              <select type="text" id="department" class="form-control">
                <option selected disabled>Employee Department</option>
                <option value="HR">HR</option>
                <option value="Sales">Sales</option>
                <option value="Information System">Information System</option>
                <option value="Programmer">Programmer</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="from-group">
              <input type="number" id="count" class="form-control" placeholder="Count " />
              <span id="spanValidationMessage" class="none text-danger"> no Found Count </span>
            </div>
          </div>
        </div>
        <div class="d-grid">
          <button id="createBtn" class="btn btn-info"> Create Neew Employees </button>
        </div>
      </div>
    </div>
  </div>


  <h1 class="text-center text-info my-3">List All Employees</h1>
  <div class="container col-md-12">

    <div class="card dark">
      <div class="d-grid">
        <button id="deleteAllBtn" class="btn btn-danger"> Delete All , Number Of Tasks : <span id="spanCounterTask">
          </span> </button>
      </div>
      <div class="card-body">
        <table class="table table-dark">
          <tr>
            <th> ID </th>
            <th> Name </th>

            <th colspan="3"> Action </th>
          </tr>
          <tbody id="tbody">

          </tbody>
        </table>
      </div>
    </div>
  </div>




  <div id="model" class="model">

  </div>


  <script src="./js/main.js"></script>
</body>

</html>
